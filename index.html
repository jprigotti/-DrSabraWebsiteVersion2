<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultorio Dr. Sabra</title>

  <!-- Local CSS Styles -->
  <!-- <link rel="stylesheet" href="./css/style.css"> -->
  <link rel="stylesheet" href="./css/colors.min.css">

  <!-- Bootstrap Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/628afeffd4.js" crossorigin="anonymous"></script>

</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-md">
      <a class="navbar-brand" href="#">Consultorio Dr. Sabra</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Prestadores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SHOWCASE -->

  <section class="showcase">
    <div class="container-showcase"></div>
  </section>

  <!-- CONTACT -->
  <div class="contact parallax--bg">
    <div class="contact-shadow">
      <div class="contact-container">
        <div class="contact-info">
          <h6>Dirección</h6>
          <p>Av. Maipu 1343 4D - Vicente López - Bs. As.</p>
          <h6>Teléfono</h6>
          <p>(011) 4796-5706</p>
          <h6>E-mail</h6>
          <p>consultoriosabra@gmail.com</p>
        </div>

        <div class="contact-form">
          <h3>Contactanos</h3>
          <form class="form" action="">
            <label class="form-label" for="nombreyapellido">Nombre y Apellido</label>
            <input class="form-input" type="text" name="nombreyapellido" required>
            <label class="form-label" for="Telefono">Teléfono</label>
            <input class="form-input" type="text" name="telefono">
            <label class="form-label" for="email">E-mail</label>
            <input class="form-input" type="text" name="email" required>
            <label class="form-label" for="message">Mensaje</label>
            <textarea class="form-message" name="message" id="" cols="30" rows="6" placeholder="Escribinos tu mensaje"
              required></textarea>
            <input class="btn" type="submit" value="Enviar">
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- FOOTER -->
  <footer class="footer">
    <div class="container-footer">
      <div class="footer-logo">
        <h1>Consultorio Dr. Sabra</h1>
      </div>
      <div class="footer-social">
        <a href="https://www.facebook.com/ConsultorioDrSabra" target="_blank"><i class="fa-brands fa-facebook fa-2xl"></i></a>
        <a href="https://www.facebook.com/ConsultorioDrSabra" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i></a>
        <a href="https://goo.gl/maps/ZXWD7RTWNdD25fE87" target="_blank"><i class="fa-solid fa-map-location fa-2xl"></i></a>
      </div>
    </div>
  </footer>
  <div class="footer-name">
    <h6>Dr. Ahmad Hamze Sabra</h6>
  </div>



  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


  <!-- Loading jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Parallax JS -->
  <script src="parallax.js"></script>
</body>

</html>
